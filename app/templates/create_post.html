{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Create a New Post</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.title.label }}<br>
                {{ form.title(size=50, class="form-input") }}
            </div>
            <div class="form-group">
                {{ form.content.label }}<br>
                {{ form.content(rows=10, cols=50, class="form-input") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
</div>
{% endblock %}
