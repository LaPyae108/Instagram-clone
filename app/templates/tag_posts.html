{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Posts tagged with "{{ tag.name }}"</h2>
    {% for post in posts %}
        <div class="post">
            <h2><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
            <p>Posted by <a href="{{ url_for('user_profile', username=post.author.username) }}">{{ post.author.username }}</a>on {{ post.date_posted.strftime('%Y-%m-%d') }}</p>
        </div>
    {% else %}
        <p>No posts found for this tag.</p>
    {% endfor %}
</div>
{% endblock %}
