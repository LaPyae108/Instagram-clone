{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>Edit Post</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.title.label }}
                {{ form.title(size=50, class="form-input") }}
            </div>
            <div class="form-group">
                {{ form.content.label }}
                {{ form.content(rows=10, cols=50, class="form-input") }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">{{ form.submit() }}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
